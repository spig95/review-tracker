<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Review Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'favicon.ico' %}" rel="shortcut icon">

    <!--    Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--    Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <!-- A content wrapper, needed to impose the correct style to the footer -->
    <div id="content_wrapper" class="vh-100">

      <!-- Wrapper for navbar and main content -->
      <div id="navbar_and_content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark pt-0 pb-0">
          <div id="aux_container" class="container-lg">  <!-- Put navbar elements into a container to have margins -->
            <a class="navbar-brand" href="{% url 'index' %}">Review Tracker</a>

            <!-- Burger icon when page is small-->
            <button id="navbar-button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_links" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links in the navbar, collapse when the page is small -->
            <div id="navbar_links" class="collapse navbar-collapse text-center">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://youtu.be/jhnRtDc4NAc" target="_blank">Tutorial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/spig95/review-tracker" target="_blank">Source Code</a>
                </li>
              </ul>
            </div> <!-- close navbar_links-->
          </div> <!-- close aux_container-->
        </nav>

        <!-- Main content, this is what other pages should modify -->
        <div id="main_content" class="container-lg">
          {%block scripts%}{%endblock scripts%}
          {% block page_content %}{% endblock page_content%}
        </div>

      </div> <!-- close navbar_and_content -->


      <footer id="footer" class="my-bg-dark">
        <div class="container-lg text-end pt-2 pb-2">
          Version 1.0 - &copy Spig - <a href="https://github.com/spig95/review-tracker#2-want-to-contribute" class="link-dark-bg" target="_blank">Want to contribute?</a>
        </div>
      </footer>
    </div> <!-- close content_wrapper -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Static Js scripts -->
    <script src="{% static 'show_scrape_results.js' %}"></script>
    <script src="{% static 'stop_scraping.js' %}"></script>

  </body>

</html>
